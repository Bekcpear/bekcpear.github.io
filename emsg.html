            msgB.disabled=false;
            range.selectNodeContents(msgB);
            var s = window.getSelection();
            s.removeAllRanges();
            s.addRange(range);
            msgB.setSelectionRange(0, 999999);
            msgB.disabled=true;

            msgB.select();
            msgB.disabled=true;
          }

          encBt.style.display = 'inline-block';
          sendBt.style.display = 'none';
          editBt.style.display = 'none';
